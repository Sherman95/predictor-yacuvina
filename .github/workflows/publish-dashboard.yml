name: Publish Stats Dashboard

on:
  push:
    branches: [ main ]
    paths:
      - 'stats-dashboard/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar archivos
        run: |
          echo 'Contenido stats-dashboard:'
          ls -1 stats-dashboard

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: stats-dashboard

      - name: Deploy a GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
